<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="codebase/webix.css" type="text/css">
        <link type="text/css" rel="stylesheet" href="currentRace/rounds.css">
        <script src="codebase/webix.js" type="text/javascript"></script>
        <script src="js/sportsmen.js" type="text/javascript"></script>
        <script src="js/races.js" type="text/javascript"></script>
        <script src="sideMenu.js" type="text/javascript"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>       
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("DOMContentLoaded", ready);

            function ready() {
                var race = document.querySelector("[view_id='currentRace']");
            }
            var cells = [
                {
                    header: "Данные о спортсмене",
                    body: {
                        rows: [
                            {height: 2},
                            {
                                view: "toolbar",
                                elements: [
                                    {
                                        view: "button",
                                        value: "Добавить команду",
                                        width: 180,
                                        click: "$$('addTeamForm').show()"
                                    },
                                    {
                                        view: "button",
                                        value: "Добавить спортсмена",
                                        width: 180,
                                        click: "$$('addSportsmenForm').show()"
                                    }
                                ],
                                padding: 3
                            },
                            addTeamForm, addSportsmenForm,
                            listTeam, listSportsmen
                        ]
                    }
                },
                {
                    header: "Текущая гонка",
                    body: {
                        id: "currentRace",
                        cols: [laps, {css: "receSpacer", width: 5, height: 1000}, shootingList] //webix.css 7952                        
                    }
                },
                {
                    header: "Гонки",
                    body: {
                        id: "archiveRaces",
                        rows: [raceArchive]
                    }
                }
            ];

            var tabview = {
                id: "tabview",
                view: "tabview",
                width: document.documentElement.clientWidth - sideWidth,
                cells: cells,
                animate: false
            };

            var mainForm = {
                id: "mainForm",
                rows: [
                    loginForm,
                    {cols: [
                            sideMenu,
                            tabview
                        ]
                    }
                ]
            };
            webix.ui(mainForm);

        </script>       
    </body>
</html>
